<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </h:head>
    <h:body>
        
        <div class="jumbotron">
            <h1 class="text-center text-info" align="center">Autobuska stanica</h1>
        </div>
        <div id="login">
            <h3 class="text-center text-white pt-5">Prijavljivanje korisnika</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div class="login-box col-md-12">
                            <h:form>
                                <h3 class="text-center text-info">Prijavite se</h3>
                                <div class="form-group">
                                    <p:outputLabel value="Korisnicko ime:" styleClass="text-info"/>
                                    <h:inputText id="user" styleClass="form-control" value="#{loginctrl.username}"/>
                                    <h:message for="user"/>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Lozinka:" styleClass="text-info"/>
                                    <h:inputSecret styleClass="form-control" value="#{loginctrl.password}"/>
                                </div>

                                <div id="register-link" class="text-right">
                                    <p:commandLink action="register" styleClass="text-info">Registracija</p:commandLink>
                                </div>
                                <div id="register-link" class="text-right">
                                    <p:commandLink action="guest" styleClass="text-info">Nastavi kao gost</p:commandLink>
                                </div>
                                <div class="form-group">
                                    <p:commandButton action="#{loginctrl.Login()}" value="Prijava" styleClass="btn btn-info btn-md"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="fixed-bottom bg-light">
            <div class="container-fluid text-center">
                <p><b>Â© 2018 Copyright:</b> Djordje Malesevic 0399/2015</p>
            </div>
        </footer>
    </h:body>
</html>
