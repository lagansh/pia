<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h3 class="text-info">Registracija</h3><p>Posaljite zahtev za registracijom nakon sto unesete sva obavezna polja</p>
            </div>
        </div>
        <div id="register">
            <h2 class="text-center text-info pt-5">Registracija</h2>
            <div class="container">
                <div id="register-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div class="register-box col-md-12">
                            <h:form styleClass="form-horizontal">
                                <div class="form-group">
                                    <h:panelGrid columns="4" cellpadding="2">
                                        <h:outputLabel styleClass="control-label" value="Ime:"/>
                                        <h:inputText id="ime" value="#{regctrl.ime}" styleClass="form-control" required="true" requiredMessage="Unesite ime!"/>
                                        <h:message for="ime" style="color:red"/>
                                        <h:panelGroup/>
                                        
                                        
                                        <h:outputLabel value="Prezime:" styleClass="control-label"/>
                                        <h:inputText id="prez" value="#{regctrl.prezime}" styleClass="form-control" required="true" requiredMessage="Unesite prezime!"/>
                                        <h:message for="prez" style="color:red"/>
                                        <h:panelGroup/>
                                        

                                        <h:outputLabel value="Korisnicko ime:"/>
                                        <h:inputText id="user" value="#{regctrl.username}" styleClass="form-control">
                                            <f:validator validatorId="validators.Username"/>
                                        </h:inputText>
                                        <h:message for="user" style="color: red" />
                                        <h:panelGroup/>

                                        <h:outputLabel value="Lozinka:" styleClass="control-label"/>
                                        <h:inputSecret id="pass" value="#{regctrl.password}" styleClass="form-control">
                                            <f:validator validatorId="validators.CheckPw"/>
                                        </h:inputSecret>
                                        <h:message for="pass" style="color:red"/>
                                        <h:panelGroup/>
                                        
                                        <h:outputLabel value="Potvrda lozinke:" styleClass="control-label"/>
                                        <h:inputSecret id="confirmpw" value="#{regctrl.confirmpw}" styleClass="form-control"/>
                                        <p:outputLabel value=""/>
                                        <h:panelGroup/>

                                        <h:outputLabel value="Adresa:" styleClass="control-label"/>
                                        <h:inputText id="adr" value="#{regctrl.adresa}" styleClass="form-control"/>
                                        <h:message for="adr" style="color:red"/>
                                        <h:panelGroup/>

                                        <h:outputLabel value="Datum rodjenja:" styleClass="control-label"/>
                                        <p:calendar id="cal" value="#{regctrl.datum}" yearRange="c-100:c+100" navigator="true" required="true" requiredMessage="Unesite datum!"/>
                                        <h:message for="cal" style="color:red"/>
                                        <h:panelGroup/>

                                        <h:outputLabel value="Telefon:" styleClass="control-label"/>
                                        <h:inputText id="phone" value="#{regctrl.telefon}" styleClass="form-control">
                                            <f:validateRegex pattern="[0-9]+" />
                                            <f:validateLength maximum="9" minimum="8"/>
                                        </h:inputText>
                                        <p:watermark for="phone" value="061 2525333"/>
                                        <h:message for="phone" style="color:red"/>
                                        

                                        <h:outputLabel value="Kategorija zaposlenja:" styleClass="control-label"/>
                                        <h:selectOneMenu id="sel" value="#{regctrl.zaposlenje}" styleClass="form-control">
                                            <f:selectItem itemValue="0" itemLabel="- - Izaberite kategoriju - -"/>
                                            <f:selectItem itemValue="Nezaposlen" itemLabel="Nezaposlen"/>
                                            <f:selectItem itemValue="Zaposlen" itemLabel="Zaposlen"/>
                                            <f:selectItem itemValue="Student" itemLabel="Student"/>
                                            <f:selectItem itemValue="Penzioner" itemLabel="Penzioner"/>
                                            <f:selectItem itemValue="Invalid" itemLabel="Osoba sa invaliditetom" />
                                            <f:validator validatorId="validators.SelectOneMenu"/>
                                        </h:selectOneMenu>
                                        <h:message for="sel" style="color:red"/>
                                        <h:panelGroup/>
                                        
                                        <h:outputLabel value="E-mail:" styleClass="control-label"/>
                                        <h:inputText id="email" value="#{regctrl.email}" styleClass="form-control"/>
                                        <p:watermark for="email" value="peroperic@hotmail.com"/>
                                        <p:outputLabel value=""/>
                                    </h:panelGrid> 
                                </div>
                                <div class="form-group">
                                    <h:commandButton value="Register" action="#{regctrl.RegisterUser()}" styleClass="btn btn-info"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/><br/>
        <footer class="fixed-bottom bg-light">
            <div class="container-fluid text-center">
                <p><b>Â© 2018 Copyright:</b> Djordje Malesevic 0399/2015</p>
            </div>
        </footer>
    </h:body>
</html>
